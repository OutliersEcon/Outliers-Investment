<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leveraged ETF Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--text);
            text-align: center;
            margin-bottom: 20px;
        }

        .layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .controls {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .value-display {
            color: var(--primary);
        }

        /* Chart Container Constraints */
        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 50vh; /* Takes up half the viewport height */
            min-height: 300px;
            max-height: 500px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .stat-card {
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                height: 350px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Leveraged ETF Simulator</h1>
    
    <div class="layout">
        <!-- Controls Sidebar -->
        <div class="controls">
            <div class="control-group">
                <label>Initial Investment ($) <span id="val-initial" class="value-display">10000</span></label>
                <input type="range" id="initial" min="100" max="1000000" step="100" value="10000">
            </div>

            <div class="control-group">
                <label>Leverage Ratio <span id="val-leverage" class="value-display">2x</span></label>
                <input type="range" id="leverage" min="-3" max="5" step="0.2" value="3">
                <small style="color:#666; display:block; margin-top:5px; font-size:0.75rem;">Negative values = Inverse ETF</small>
            </div>

            <div class="control-group">
                <label>Annualized Volatility (%) <span id="val-volatility" class="value-display">1.0%</span></label>
                <input type="range" id="volatility" min="0" max="5" step="0.2" value="1.0">
            </div>

            <div class="control-group">
                <label>Exp. Annual Return (%) <span id="val-return" class="value-display">10%</span></label>
                <input type="range" id="return" min="-30" max="30" step="1" value="7">
            </div>

            <div class="control-group">
                <label>Time Period (Days) <span id="val-days" class="value-display">252</span></label>
                <input type="range" id="days" min="10" max="3650" step="10" value="252">
            </div>

            <button class="btn" onclick="runSimulation()">Re-Simulate (New Random Data)</button>
        </div>

        <!-- Chart Area -->
        <div>
            <div class="chart-wrapper">
                <canvas id="simChart"></canvas>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Underlying Final</div>
                    <div class="stat-value" id="res-underlying">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Underlying Return</div>
                    <div class="stat-value" id="res-underlying-pct">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Leveraged Final</div>
                    <div class="stat-value" id="res-leveraged">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Leveraged Return</div>
                    <div class="stat-value" id="res-leveraged-pct">0%</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Added hyperlink -->
    <div class="footer-link">
        Back to <a href="https://outliersecon.github.io/Outliers-Investment/" target="_blank">Outliers Investment</a>
    </div>    
</div>

<script>
    // DOM Elements
    const inputs = {
        initial: document.getElementById('initial'),
        leverage: document.getElementById('leverage'),
        volatility: document.getElementById('volatility'),
        return: document.getElementById('return'),
        days: document.getElementById('days')
    };

    const displays = {
        initial: document.getElementById('val-initial'),
        leverage: document.getElementById('val-leverage'),
        volatility: document.getElementById('val-volatility'),
        return: document.getElementById('val-return'),
        days: document.getElementById('val-days')
    };

    const results = {
        uFinal: document.getElementById('res-underlying'),
        uPct: document.getElementById('res-underlying-pct'),
        lFinal: document.getElementById('res-leveraged'),
        lPct: document.getElementById('res-leveraged-pct')
    };

    let chartInstance = null;

    // Helper to format currency
    const formatCurrency = (num) => {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(num);
    };

    // Helper to format percent
    const formatPct = (num) => {
        return num.toFixed(2) + '%';
    };

    // Box-Muller transform for normal distribution
    function randn_bm() {
        let u = 0, v = 0;
        while(u === 0) u = Math.random();
        while(v === 0) v = Math.random();
        return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
    }

    function updateDisplays() {
        displays.initial.textContent = formatCurrency(inputs.initial.value);
        displays.leverage.textContent = inputs.leverage.value + 'x';
        displays.volatility.textContent = inputs.volatility.value + '%';
        displays.return.textContent = inputs.return.value + '%';
        displays.days.textContent = inputs.days.value;
    }

    function runSimulation() {
        updateDisplays();

        const initial = parseFloat(inputs.initial.value);
        const leverage = parseFloat(inputs.leverage.value);
        const annualVol = parseFloat(inputs.volatility.value) / 100;
        const dailyVol = annualVol / Math.sqrt(252);
        const annualReturn = parseFloat(inputs.return.value) / 100;
        const days = parseInt(inputs.days.value);

        // Convert annual return to daily drift
        // Assuming 252 trading days
        const dailyDrift = annualReturn / 252;

        const labels = [];
        const dataUnderlying = [initial];
        const dataLeveraged = [initial];

        let currentUnderlying = initial;
        let currentLeveraged = initial;
        let leveragedBust = false;

        for (let i = 1; i <= days; i++) {
            labels.push(i);

            // Generate daily return based on drift and volatility
            // Random component
            const randomShock = randn_bm() * dailyVol;
            const dailyReturn = dailyDrift + randomShock;

            // Update Underlying
            currentUnderlying = currentUnderlying * (1 + dailyReturn);
            dataUnderlying.push(currentUnderlying);

            // Update Leveraged
            if (!leveragedBust) {
                const levDailyReturn = dailyReturn * leverage;
                currentLeveraged = currentLeveraged * (1 + levDailyReturn);

                // Check for bust (if value drops to near zero or negative)
                if (currentLeveraged <= 0.01) {
                    currentLeveraged = 0;
                    leveragedBust = true;
                }
            }
            dataLeveraged.push(currentLeveraged);
        }

        // Update Stats
        results.uFinal.textContent = formatCurrency(currentUnderlying);
        results.uPct.textContent = formatPct(((currentUnderlying - initial) / initial) * 100);
        results.lFinal.textContent = formatCurrency(currentLeveraged);
        results.lPct.textContent = formatPct(((currentLeveraged - initial) / initial) * 100);
        
        // Color logic for stats
        results.uPct.style.color = currentUnderlying >= initial ? 'green' : 'red';
        results.lPct.style.color = currentLeveraged >= initial ? 'green' : 'red';

        updateChart(labels, dataUnderlying, dataLeveraged);
    }

    function updateChart(labels, underlying, leveraged) {
        const ctx = document.getElementById('simChart').getContext('2d');

        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Underlying Asset (1x)',
                        data: underlying,
                        borderColor: '#64748b', // Slate gray
                        backgroundColor: 'rgba(100, 116, 139, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1
                    },
                    {
                        label: `Leveraged ETF (${inputs.leverage.value}x)`,
                        data: leveraged,
                        borderColor: '#2563eb', // Blue
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Important for fitting in container
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    },
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Trading Days'
                        },
                        ticks: {
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value ($)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Add event listeners to inputs
    Object.values(inputs).forEach(input => {
        input.addEventListener('input', runSimulation);
    });

    // Initial run
    runSimulation();

</script>

</body>

</html>
